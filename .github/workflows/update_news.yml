name: Auto-update news calendar

on:
  schedule:
    - cron: '0 */6 * * *'  # Run every 6 hours (more frequent for news)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-news:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas
      
      - name: Run news update script
        run: python update_news_calendar.py
      
      - name: Commit & push changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add news_calendar.csv
          # Only commit if there are changes
          if ! git diff --staged --quiet; then
            git commit -m "Auto-update news calendar $(date -u)"
            git push
          else
            echo "No changes to commit"
          fi
