name: Auto-update macro signal

on:
  schedule:
    - cron: '*/30 * * * *'   # run every 30 minutes
  workflow_dispatch:

permissions:
  contents: write  # This is the key addition!

jobs:
  update-macro:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # Explicitly use GITHUB_TOKEN
          
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests feedparser vaderSentiment yfinance pandas
          
      - name: Run macro script
        run: python update_macro_signal.py
        
      - name: Commit & push if changed
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add macro_signal.csv
          if ! git diff --staged --quiet; then
            git commit -m "Auto-update macro_signal.csv $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
            git push
          else
            echo "No changes to commit"
          fi
